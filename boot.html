<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap KitchenSink</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="js/jquery-1.11.2.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">

        <div class="row">
            <div class="col-md-4" style="background:orange;">column 1</div>
            <div class="col-md-4" style="background:green;">column 2</div>
            <div class="col-md-4" style="background:gray;"><abbr title="this is column 3">column 3</abbr></div>
        </div>
            
        <div class="row">
            <div class="col-md-6">
                <h3>third heading <small> third sub heading</small></h3>
                <blockquote class="blockquote-reverse">This is <mark>blockquote reverse!</mark></blockquote>
                <pre>This would be pre tag</pre>
                <dl>
                    <dt>Term here</dt>
                    <dd>Term description goes here</dd>
                </dl>
            </div>
            <div class="col-md-6">
                <p class="text-danger bg-danger lead">DANGER</p>
                <p class="text-warning bg-warning small">WARNING</p>
                <p class="text-info bg-info">INFO</p>
                <p class="text-muted">MUTED</p>
                <p class="text-success bg-success">SUCCESS</p>
                <p class="text-primary bg-primary">PRIMARY</p>
            </div>
        </div>
            
        <div class="jumbotron"></div>
            <table class="table table-striped table-hover table-condensed">
                <thead>
                    <tr>
                        <th class="info">ID</th>
                        <th class="active">Name</th>
                        <th>Address</th>
                        <th>Something</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="danger">
                        <td>iD</td>
                        <td>Name</td>
                        <td>Address</td>
                        <td>Something</td>
                    </tr>
                    <tr class="success">
                        <td>iD</td>
                        <td>Name</td>
                        <td>Address</td>
                        <td>Something</td>
                    </tr>
                </tbody>
            </table>
        
        </div>
    </body>
</html>
